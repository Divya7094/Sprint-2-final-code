<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<body>
 
    <div class="login-card">
        <div class="text-center">
            <img src="assets/logo1.png" alt="WisVest Logo" class="logo" />
        </div>
        <h2>Login to WisVest</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
             <label for="email" class="form-label">Email address</label>
            <input
            type="email"
             class="form-control"
             id="email"
             name="email"
             placeholder="Enter email"
             required
             email
             [(ngModel)]="email"
             #emailInput="ngModel"
            />
            <!-- Show error if email is invalid format -->
            <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger mt-1">
             Please enter a valid email address.
            </div>
             </div>
           
             <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
             type="password"
             class="form-control"
             id="password"
             name="password"
             placeholder="Enter password"
             required
             [(ngModel)]="password"
            >
             </div>
            <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
            </form>
    
        <p class="form-text mt-3">
            Don't have an account?
            <button class="btn btn-link text-success p-0" (click)="navigateToSignup()">Register</button>
          </p>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 
 
</body>
