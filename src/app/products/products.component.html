<div class="hjk">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/logo1.png" alt="WisVest Logo" class="logo-img" />
        WisVest
      </a>
      <div class="d-flex gap-3">
        <button class="btn btn-outline-success btn-rounded" (click)="home()">Home</button>
        <a routerLink="/login" class="btn btn-rounded logout-btn d-flex align-items-center gap-2" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container py-4 ggg mt-5">
    <h2 class="text-center mb-4">Our Investment Products</h2>

    <div class="search-bar mb-3">
      <input type="text" class="form-control" placeholder="Search by product name or asset class" [(ngModel)]="searchQuery" />
    </div>
    <div *ngIf="!loading && filteredProducts.length === 0" class="text-center mt-4">
      <p>No products found</p>
    </div>

    <div *ngIf="loading" class="text-center mt-4">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="products.length === 0 && !loading" class="text-center mt-4">
      <p>No products available</p>
    </div>

    <div class="row">
      <div class="col-md-6" *ngFor="let product of filteredProducts">
        <div class="product-card border p-4 mb-4 rounded shadow-sm">
          <h5>{{ product.productName }}</h5>
          <p><strong>Asset Class:</strong> {{ product.assetClass }}</p>
          <p><strong>Annual Return:</strong> {{ product.annualReturn }}%</p>
          <p>
            <strong>Risk Level:</strong>
            <span class="badge"
                  [ngClass]="{
                    'badge-low': product.riskLevel === 'Low',
                    'badge-moderate': product.riskLevel === 'Moderate',
                    'badge-high': product.riskLevel === 'High'
                  }">
              {{ product.riskLevel }}
            </span>
          </p>
          <p><strong>Description:</strong> {{ product.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
